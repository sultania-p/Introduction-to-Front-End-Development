<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little Lemon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- Below code is for the alert message on web page-->
        <!-- <div class="col-lg-6">
          <div class="alert alert-primary" role="alert">Page in progress..</div>
        </div> -->
        <div class="col-12 col-lg-6">
          <h1>Our Menu</h1>
          <div class="row">
            <div class="col-12 col-lg-6">
              <div class="card">
                <img src="calamari.jpeg" class="card-img-top" />
                <div class="card-body">
                  <h2 class="card-title">
                    Friend Calamari <span class="badge bg-primary">New</span>
                  </h2>
                  <p class="card-text">Squid and Buttermilk</p>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="card">
                <img src="falafel.jpeg" class="card-img-top" />
                <div class="card-body">
                  <h2 class="card-title">Falafel</h2>
                  <p class="card-text">Chickpeas, herbs and spices.</p>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="card">
                <img src="salad.jpeg" class="card-img-top" />
                <div class="card-body">
                  <h2 class="card-title">Salad</h2>
                  <p class="card-text">Lettuce, vegetables and mozzarella.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-6">
          <h2>Prices</h2>
          <table class="table">
            <tr>
              <td>Fried Calamari</td>
              <td>$15.00</td>
            </tr>
            <tr>
              <td>Falafel</td>
              <td>$12.00</td>
            </tr>
            <tr>
              <td>Salad</td>
              <td>$10.00</td>
            </tr>
          </table>
          <div class="text-center alert alert-info" role="alert">
            Try our new Friend Calamari!
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
